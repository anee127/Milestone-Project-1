                </div>

    <section class="container">
        <div class="row bg-color-contact"></div>
          <h3 class="contact-heading uppercase text-center">Contact Me</h3>
          <div class="form-group">
            <label for="InputName">Full Name</label>
                  <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required>
          </div>
          <div class="form-group">
            <label for="InputEmail">Email Address</label>      
                  <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="InputMessage">Your Message</label>        
                  <textarea rows="10" name="message" id="message" class="form-control" placeholder="Your Message" required></textarea>
                  <div class="form-row text-center">
          </div>            
            <div class="col">
                        <button type="submit" class="btn btn-secondary">Submit</button>
                      </div>
            </div>
          </div>
 </section>
